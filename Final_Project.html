<!DOCTYPE html>

<html>

    <head>

        <title>Final Project</title>
<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="crossorigin=""></script>
<script src = "https://jstander7.github.io/samples"></script>
        <style type="text/css">

  html, body { margin: 0; padding: 0; height: 100%; }

  #map { min-height: 100%; }

            .legend {

              padding: 6px 8px;

              line-height: 18px;

              background: rgba(255,255,255,0.9);

              box-shadow: 0 0 15px rgba(0,0,0,0.2);

              border-radius: 5px;

          }
          /* Optional: adjust the values below to change the appearance of the legend color boxes */

           .legend i {

              width: 18px;

              height: 18px;

              float: left;

              margin-right: 8px;

              opacity: 0.7;

          }

</style>



    </head>



    <body>

        <div id="map"></div>



        <script type="text/javascript">




          var map = L.map('map', {

              center: [41.24299591956642, -98.03554332481929],

              zoom: 17

          });










var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
}).addTo(map);





var pH = L.tileLayer('https://jstander7.github.io/pHtiles/{z}/{x}/{y}.png', {
        minZoom: 16,
        maxZoom: 18,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      });

var phosphorus = L.tileLayer('https://jstander7.github.io/PhosTiles/{z}/{x}/{y}.png', {
              minZoom: 16,
              maxZoom: 18,
              tms: false,
              attribution: 'Generated by TilesXYZ'
            });

var samples = new L.geoJson(samples).addTo(map);


var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("NO3: 4.5678, pH: 6.578, PBray1: 35.976")
        .openOn(map);
}

map.on('click', onMapClick);

var basemaps = {
    "Satellite Imagery": satellite
};


var overlaymaps = {
    "Grid Samples": samples,
    "PH map ": pH,
    "Phosphorus map": phosphorus

};

L.control.layers(basemaps, overlaymaps, {collapsed:false}).addTo(map);



            map.on('overlayremove', function(eventLayer){

             if (eventLayer.name == 'provinces'){ // We use the key/display name to refer to the layer

               map.removeControl(legend); // legend is the variable name of the layer legend

             }

           });

           map.on('overlayadd', function(eventLayer){

             if (eventLayer.name == 'provinces'){

               legend.addTo(map);

             }

           });

        </script>

   </body>

</html>
